version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: benana-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-benana}
      POSTGRES_USER: ${POSTGRES_USER:-benana_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-benana_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-benana_user} -d ${POSTGRES_DB:-benana}"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
